[PHP]
memory_limit = 2G
max_execution_time = 0
max_input_time = 300
default_socket_timeout = 300
upload_max_filesize = 128M
post_max_size = 128M

date.timezone = Europe/Moscow

; Session disabled for Hyperf
session.auto_start = 0
session.use_cookies = 0
session.use_only_cookies = 0

; OPcache Configuration
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 100000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.jit = 1255
opcache.jit_buffer_size = 256M

; Swoole Configuration
swoole.enable_coroutine = On
swoole.enable_library = On
swoole.enable_preemptive_scheduler = On
swoole.display_errors = Off
swoole.use_shortname = On
swoole.unixsock_buffer_size = 8388608

; Hyperf specific
realpath_cache_size = 16M
realpath_cache_ttl = 3600
auto_globals_jit = On
variables_order = "GPCS"

; Error reporting
log_errors = On
error_log = /opt/www/runtime/logs/php_errors.log
