memory_limit = 1024M
max_execution_time = 0
max_input_time = 300
default_socket_timeout = 300
upload_max_filesize = 100M
post_max_size = 100M

display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /app/var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

date.timezone = Europe/Moscow

session.save_handler = redis
session.save_path = "tcp://redis:6379"

opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 0

swoole.enable_coroutine = On
swoole.enable_library = On
swoole.enable_preemptive_scheduler = On
swoole.display_errors = Off
swoole.use_shortname = On
swoole.unixsock_buffer_size = 262144

realpath_cache_size = 8M
realpath_cache_ttl = 3600

mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

zend.assertions = -1
assert.active = 0
